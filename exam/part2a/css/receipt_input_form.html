<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		 <link rel="stylesheet" type="text/css" href="https://kfernando1228.github.io/Fernando_WebDev_Midterm/exam/part2a/css/receipt_input_form.css">

		
	</head>
	<body>
		<header>
			<h1>Invoice</h1>
			<address contenteditable>
				<p>Street Adress:</p>
				<p>Adress:</p>
				<p>Contact#:</p>
			</address>
			<span><img alt="" src="http://www.jonathantneal.com/examples/invce/logo.png"><input type="file" accept="image/*"></span>
		</header>
		<article>
			<h1>Recipient</h1>
			<address contenteditable>
				<p>Name:<br>Street:<br>Adress:</p>
			</address>
			<table class="meta">
				<tr>
					<th><span contenteditable>Invoice #</span></th>
					<td><span contenteditable>Number</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Date</span></th>
					<td><span contenteditable>Month/Date/Year</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Due Date</span></th>
					<td><span id="prefix" contenteditable>Month/Date/Year</span><span>600.00</span></td>
				</tr>
			</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable>Description</span></th>
						<th><span contenteditable>Quantity</span></th>
						<th><span contenteditable>Price</span></th>
						<th><span contenteditable>Sales Tax</span></th>
						<th><span contenteditable>Amount</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable>Item</span></td>
						<td><span contenteditable>0</span></td>
						<td><span data-prefix>$</span><span contenteditable>0.0</span></td>
						<td><span contenteditable>Yes if tax added</span></td>
						<td><span data-prefix>$</span><span>0.0</span></td>
					</tr>
				</tbody>
			</table>
			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>SUBTOTAL</span></th>
					<td><span data-prefix>$</span><span>0.0</span></td>
				</tr>
				<tr>
					<th><span contenteditable>SALES TAX</span></th>
					<td><span data-prefix>$</span><span contenteditable>0.0</span></td>
				</tr>
				<tr>
					<th><span contenteditable>TOTAL DUE</span></th>
					<td><span data-prefix>$</span><span>0.0</span></td>
				</tr>
			</table>
		</article>
	</body>
</html>
